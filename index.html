<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slow Dissolve Slider</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Custom CSS -->
    <style>
        /* Google Fonts - Poppins */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .main {
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .wrapper,
        .slide {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            overflow: hidden;
        }

        .slide .image {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        /* Overlay Text */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            animation: fadeIn 1s ease-out 0.5s forwards; /* Fade-in animation */
        }

        .overlay h1 {
            font-size: 70px;
            font-weight: 600;
            color: #035196;
            text-shadow: 2px 2px 3px  rgba(255, 255, 255, 0.5);
            line-height: 1.1; /* Reduced line height */
        }
        .overlay h2 {
            font-size: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 1px rgba(0, 0, 0, 0.5);
        }
        .overlay span {
            font-size: 40px;
            font-weight: 500;
            line-height: 2; /* Reduced line height */
            text-shadow: 2px 2px 1px rgba(0, 0, 0, 0.5);
        }

        /* Keyframe for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%); /* Start slightly higher */
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%); /* Centered position */
            }
        }

        /* Ensure overlay appears only on the active slide */
        .swiper-slide-active .overlay {
            opacity: 1;
            visibility: visible;
            animation: fadeIn 1s ease-out forwards;
        }

        /* Pagination bullets */
        .swiper-pagination-bullet {
            opacity: 1;
            height: 12px;
            width: 12px;
            background-color: #fff;
            visibility: hidden;
        }

        .swiper-pagination-bullet-active {
            border: 2px solid #fff;
            background-color: #c87e4f;
        }

        @media screen and (max-width: 768px) {
            .swiper-pagination-bullet {
                visibility: visible;
            }
        }
    </style>
</head>
<body>
    <section class="main swiper mySwiper">
        <div class="wrapper swiper-wrapper">
            <!-- First Slide with Welcome Message -->
            <div class="slide swiper-slide">
                <img src="https://raw.githubusercontent.com/gunmagohkin/image-slider/826207c6a75186e636731f0b6a21d891d04f85e2/img1.png" alt="Image 1" class="image" />
                <div class="overlay">
                    <h2>Welcome to </h2>
                        <h1>Gunma Gohkin Philippines</h1>
                    <span>Website</span>
                </div>
            </div>
            <!-- Second Slide -->
            <div class="slide swiper-slide">
                <img src="https://raw.githubusercontent.com/gunmagohkin/image-slider/826207c6a75186e636731f0b6a21d891d04f85e2/img1.png" alt="Image 1" class="image />
            </div>
            <!-- Third Slide -->
            <div class="slide swiper-slide">
                <img src="https://raw.githubusercontent.com/gunmagohkin/image-slider/b2b6fa9c9a20c1da9564df06e8e6e2585517e6fa/img3.jpg" alt="Image 3" class="image" />
            </div>
        </div>

        <div class="swiper-pagination"></div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            loop: true,
            autoplay: {
                delay: 7000, // 7 seconds delay between slides
                disableOnInteraction: false,
            },
            speed: 1000, // Transition effect duration in milliseconds
            effect: "fade", // Apply fade effect
            fadeEffect: {
                crossFade: true, // Smooth dissolve transition
            },
        });
    </script>
</body>
</html>

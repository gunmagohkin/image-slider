<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Image Slider</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
         <img src="https://raw.githubusercontent.com/gunmagohkin/image-slider/blob/76ab0e3f5c9786f4d0571dec74a047c302377cf1/img1.png" alt="Your Image" class="image" />
          <div class="image-data">
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="https://github.com/gunmagohkin/image-slider/blob/76ab0e3f5c9786f4d0571dec74a047c302377cf1/img2.jpg" alt="" class="image" />
          <div class="image-data">
          </div>
        </div>
        <div class="slide swiper-slide">
          <img src="https://github.com/gunmagohkin/image-slider/blob/76ab0e3f5c9786f4d0571dec74a047c302377cf1/img3.jpg" alt="" class="image" />
          <div class="image-data">
          
          </div>
        </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
